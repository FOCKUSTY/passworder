name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install, build & create archive
        run: |
          npm install
          npm run build
          mkdir -p release_contents
          mkdir -p release_contents/latest
          cp -r ./dist/passworder/index.exe release_contents/index.exe
          cp -r ./dist/passworder/updater.exe release_contents/updater.exe
          cp -r ./dist/passworder/security.exe release_contents/security.exe
          cp -r ./dist/passworder/latest/index.exe release_contents/latest/index.exe
          tar -czf release.tar.gz -C release_contents .

      - name: Create Release
        run: |
          gh release create "${{ github.ref_name}}" \
            --repo="$GITHUB_REPOSITORY" \
            --title="${GITHUB_REF_NAME#v}" \
            --generate-notes \
            release.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}